<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested List</h1>
    <ol>
        <li>Chocolates
            <ul type="square">
                <li>Daily Milk</li>
                <li>Bournville</li>
                <li>Munch</li>
            </ul>
            
        </li>
        <li>Games
            <ul type="disc">
                <li>Cricket</li>
                <li>Hockey</li>
                <li>Football</li>
            </ul>
        </li>
        <li>Fruit
            <ul>
                <li>apple</li>
                <li>orange</li>
                <li>grapes</li>
            </ul>
        </li>
    </ol>
</body>
</html>
